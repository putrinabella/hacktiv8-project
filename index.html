<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="shortcut icon" href="/assets/image/icon.png" type="image/png">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">PRODUCT</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">GALLERY</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">BLOG</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">INVENTORY</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="mt-5 pt-5">
        <section class="container  mb-3">
            <div class="card-header d-none d-lg-block p-0">
                <img src="/assets/image/header.png" alt="Header Image" class="img-fluid w-100">
            </div>
            <div class="card bg-white shadow-sm card-custom">
                <div class="card-body">
                    <div class="row justify-content-center text-lg-start">
                        <div class="col-lg-2 align-content-center text-center mb-3 mb-lg-0">
                            <div class="d-block d-lg-none">
                                <img class="rounded-circle img-fluid border-custom" src="/assets/image/profile.jpeg"
                                    alt="Profile Picture" style="width: 40%; max-width: 100%;">
                            </div>
                            <div class="d-none d-lg-block">
                                <img class="rounded-circle img-fluid border-custom" src="/assets/image/profile.jpeg"
                                    alt="Profile Picture" style="width: 80%; max-width: 100%;">
                            </div>
                        </div>
                        <div
                            class="col-12 col-lg-4 d-flex flex-column justify-content-center text-center text-lg-start">
                            <h3 class="fw-bold text-uppercase" id="profileName">PUTRI NABELLA</h3>
                            <p id="profileRole">Front End Designer</p>
                            <div class="d-grid gap-2 d-lg-flex justify-content-lg-start">
                                <button type="button" class="btn btn-green" id="editButton">Edit</button>
                                <button type="button" class="btn btn-green mb-3 mb-lg-0">Resume</button>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="d-flex flex-column flex-lg-row mb-3 text-left">
                                <span class="fw-bold custom-width">Availability</span>
                                <div class="d-none d-lg-block">
                                    <span>:&nbsp;</span>
                                </div>
                                <span id="profileAvailability">Full Time</span>
                            </div>
                            <div class="d-flex flex-column flex-lg-row mb-3 text-left">
                                <span class="fw-bold custom-width">Age</span>
                                <div class="d-none d-lg-block">
                                    <span>:&nbsp;</span>
                                </div>
                                <span id="profileAge">21</span>
                            </div>
                            <div class="d-flex flex-column flex-lg-row mb-3 text-left">
                                <span class="fw-bold custom-width">Location</span>
                                <div class="d-none d-lg-block">
                                    <span>:&nbsp;</span>
                                </div>
                                <span id="profileLocation">Jakarta</span>
                            </div>
                            <div class="d-flex flex-column flex-lg-row mb-3 text-left">
                                <span class="fw-bold custom-width">Experience</span>
                                <div class="d-none d-lg-block">
                                    <span>:&nbsp;</span>
                                </div>
                                <span id="profileExperience">1 Year</span>
                            </div>
                            <div class="d-flex flex-column flex-lg-row mb-3 text-left">
                                <span class="fw-bold custom-width">Email</span>
                                <div class="d-none d-lg-block">
                                    <span>:&nbsp;</span>
                                </div>
                                <span id="profileEmail">putrinabellaaa@gmail.com</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="container mb-5" id="containerForm" style="display: none;">
            <div class="card bg-white shadow-sm">
                <div class="card-body">
                    <form id="editForm">
                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold">Name</label>
                            <input type="text" class="form-control mb-3" id="name" placeholder="Enter your name"
                                required>

                            <label for="role" class="form-label fw-bold">Role</label>
                            <input type="text" class="form-control mb-3" id="role" placeholder="Enter your role"
                                required>

                            <label for="availability" class="form-label fw-bold">Availability</label>
                            <input type="text" class="form-control mb-3" id="availability"
                                placeholder="Enter your availability">

                            <label for="age" class="form-label fw-bold">Age</label>
                            <input type="number" class="form-control mb-3" id="age" placeholder="Enter your age"
                                required>

                            <label for="location" class="form-label fw-bold">Location</label>
                            <input type="text" class="form-control mb-3" id="location" placeholder="Enter your location"
                                required>

                            <label for="experience" class="form-label fw-bold">Years of Experience</label>
                            <input type="text" class="form-control mb-3" id="experience"
                                placeholder="Enter years of experience" required>

                            <label for="email" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control mb-3" id="email" placeholder="Enter your email"
                                required>
                        </div>

                        <button type="submit" class="btn btn-green w-100">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container text-center py-3">
            <p class="mb-0">&copy; 2024 | Putri Nabella [1959095840-46]</p>
        </div>
    </footer>

        crossorigin="anonymous"></script>
    <script src="script/index.js"></script>

</body>

</html>
